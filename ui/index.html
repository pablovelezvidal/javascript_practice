<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.8/Rx.min.js" defer type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>javascript practices in the browser :)</h1>
    </header>
    <main class="main-area">
        <section id="async-methods">
            <div class="centered " id="async-callback">
                <div class="texto">Aquí va la Acción usando Callbacks</div>
                <button id="action">Click Me!</button>
            </div>
            <div class="centered " id="async-promises">
                <div class="texto">Aquí va la Acción usando Promises</div>
                <button id="action">Click Me!</button>
            </div>
            <div class="centered " id="async-observables">
                <div class="texto">Aquí va la Acción usando Obsrvables</div>
                <button id="action">Click Me!</button>
            </div>
        </section>
        <section>
                <p>El iframe</p>
                <iframe src="./eliframe.html" frameborder="0"></iframe>
        </section>
    </main>
    <script type="text/javascript">
        //Send/receive messages from iframe-parent
        var eventMethod = window.addEventListener
                ? "addEventListener"
                : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent"
            ? "onmessage"
            : "message";
        eventer(messageEvent, function (e) {
                alert(e.data);
                if (e.data) {
                    window.location.reload();
                }

        });
    </script>

</body>
<script src="./js/multilevel.js" defer type="text/javascript"></script>

</html>
